<script id="contact_us_template" type="text/html">

    <section class="contact-us" about="{{about}}" typeof="{{typeof}}">
        {{#contactUs}}
        <form class="contact-us-form" action="#">
            <div class="contact-us-form__tip">{{{labels.text.formTip}}}</div>
            <div class="form-group form-group-full-name">
                <span class="contact-us-form__first-name-area">
                    <label for="contact-us-form__first-name">{{{labels.text.firstName}}}</label>
                    <input type="text" class="form-control contact-us-form__first-name" placeholder="{{{labels.placeholder.firstName}}}" {{#parameters.requiredFirstName}}required{{/parameters.requiredFirstName}}>
                    
                    {{#messages.msgFirstName}}
                        {{.}}
                    {{/messages.msgFirstName}}
                </span>
                <span class="contact-us-form__last-name-area">
                    <label for="contact-us-form__last-name">{{{labels.text.lastName}}}</label>
                    <input type="text" class="form-control contact-us-form__last-name" placeholder="{{{labels.placeholder.lastName}}}" required>
                </span>
            </div>
            <div class="form-group form-group-email-phone">
                <span class="contact-us-form__email-address-area">
                    <label for="contact-us-form__email-address">{{{labels.text.emailAddress}}}</label>
                    <input type="email" class="form-control contact-us-form__email-address" placeholder="{{{labels.placeholder.emailAddress}}}" required>
                </span>
                <span class="contact-us-form__phone-number-area">
                    <label for="contact-us-form__phone-number">{{{labels.text.phoneNumber}}}</label>
                    <input type="text" class="form-control contact-us-form__phone-number" placeholder="{{{labels.placeholder.phoneNumber}}}" required>
                </span>
            </div>
            <div class="form-group form-group-address">
                <span class="contact-us-form__street-address-area">
                    <label for="contact-us-form__street-address">{{{labels.text.streetAddress}}}</label>
                    <input type="text" class="form-control contact-us-form__street-address" placeholder="{{{labels.placeholder.streetAddress}}}" required>
                </span>
                <span class="contact-us-form__city-address-area">
                    <label for="contact-us-form__city-address">{{{labels.text.city}}}</label>
                    <input type="text" class="form-control contact-us-form__city-address" placeholder="{{{labels.placeholder.city}}}" required>
                </span>
                <span class="contact-us-form__state-address-area">
                    <label for="contact-us-form__state-address">{{{labels.text.state}}}</label>
                    <select class="form-control contact-us-form__state-address" required>
                        <option value="default" selected>Select State</option>
                        {{#states.value}}
                            <option value="{{abbreviation}}">{{state}}</option>
                        {{/states.value}}
                    </select>
                </span>
                <span class="contact-us-form__zip-code-address-area">
                    <label for="contact-us-form__zip-code-address">{{{labels.text.zipCode}}}</label>
                    <input type="text" class="form-control contact-us-form__zip-code-address" placeholder="{{{labels.placeholder.zipCode}}}" required>
                </span>
            </div>
            <div class="form-group form-group-description">
                <span class="contact-us-form__description-area">
                    <label for="contact-us-form__description">{{{labels.text.description}}}</label>
                    <textarea class="form-control contact-us-form__description"></textarea>
                </span>
            </div>
            <div class="contact-us-form__submit-btn-area">
                <button type="submit" class="contact-us-form__submit-btn btn btn-gold">{{{labels.button.submit}}}</button>
            </div>
        </form>
        {{/contactUs}}
    </section>

</script>
