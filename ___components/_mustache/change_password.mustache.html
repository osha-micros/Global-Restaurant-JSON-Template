<script id="change_password_template" type="text/html">

    <section class="change-password" about="{{about}}" typeof="{{typeof}}">
        {{#changePassword}}
        <form class="change-password-form" action="#">
            <div class="form-group form-group-password">
                <label for="change-password-form__password">{{{labels.text.password}}}</label>
                <input type="password" class="form-control change-password-form__password" placeholder="{{{labels.placeholder.password}}}" required>
            </div>

            <div class="form-group form-group-password-new">
                <label for="change-password-form__password-new">{{{labels.text.passwordNew}}}</label>
                <input type="password" class="form-control change-password-form__password-new" placeholder="{{{labels.placeholder.passwordNew}}}" required>
            </div>

            <div class="form-group form-group-password-new-cofirm">
                <label for="change-password-form__password-new-confirm">{{{labels.text.passwordNewConfirm}}}</label>
                <input type="password" class="form-control change-password-form__password-new-confirm" placeholder="{{{labels.placeholder.passwordNewConfirm}}}" required>
            </div>


            <button type="submit" class="change-password-form__submit-btn btn btn-gold">{{{labels.button.submit}}}</button>
        </form>
        {{/changePassword}}
    </section>

</script>
